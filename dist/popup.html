<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Authentic Emoji</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            width: 300px;
            background-color: #ffffff;
            color: #333;
            box-sizing: border-box;
        }

        .header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .header img {
            width: 24px;
            height: 24px;
            border-radius: 4px;
        }

        .header-title {
            font-size: 14px;
            font-weight: 500;
            margin: 0;
            display: flex;
            align-items: flex-start;
            gap: 2px;
        }

        .header-title sup {
            font-size: 10px;
            font-weight: 400;
            margin-top: 2px;
        }

        .step {
            background-color: #f3f8fb;
            color: #006699;
            padding: 15px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 14px;
            font-weight: 400;
            display: flex;
            align-items: center;
        }

        .step:last-of-type {
            margin-bottom: 24px;
        }

        .footer {
            text-align: center;
            font-size: 12px;
            color: #555;
            padding-top: 8px;
        }

        .footer a {
            color: #006699;
            text-decoration: none;
            font-weight: 500;
        }

        /* Hover animation logic */
        .emoji-container {
            user-select: none;
        }

        .emoji-default {
            display: inline;
        }

        .emoji-hover {
            display: none;
        }

        .footer a:hover .emoji-default {
            display: none;
        }

        .footer a:hover .emoji-hover {
            display: inline;
        }

        /* Toggle UI */
        .dev-controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #f8f9fa;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border: 1px solid #e1e4e8;
        }

        .dev-controls-text {
            font-size: 13px;
            font-weight: 500;
            color: #444;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 36px;
            height: 20px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .3s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 2px;
            bottom: 2px;
            background-color: white;
            transition: .3s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #006699;
        }

        input:checked+.slider:before {
            transform: translateX(16px);
        }

        #dev-panel-toggle-container {
            display: none;
            /* Controlled by popup.js */
        }
    </style>
</head>

<body>
    <div class="header">
        <img src="icon_128.png" alt="Icon">
        <h1 class="header-title">Authentic Emojis<sup>beta</sup></h1>
    </div>

    <div class="step">Navigate to LinkedIn feed</div>
    <div class="step">Scroll to your target post</div>
    <div class="step" style="gap: 4px; flex-wrap: wrap; margin-bottom: 16px;">React with üòê, üòÉ, üò≥, üòè, ü§®, ü§î, üòé
    </div>

    <div class="dev-controls" id="dev-panel-toggle-container">
        <span class="dev-controls-text">Show Diagnostics Panel</span>
        <label class="switch">
            <input type="checkbox" id="dev-panel-toggle">
            <span class="slider"></span>
        </label>
    </div>

    <div class="footer">
        Made by <a href="https://www.vitalysvibe.com" target="_blank">Vitaly Silkin <span class="emoji-container"><span
                    class="emoji-default">üòä</span><span class="emoji-hover">üëÄ</span></span></a>
    </div>

    <script src="popup.js"></script>
</body>

</html>
